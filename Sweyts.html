<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweyts INC</title>
    <style>
        body {
            font-family: 'Elephant', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFDFD6;
            color: #333;
        }
        header {
            background-color: #CB9DF0;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        .product {
            text-align: center;
        }
        .product img {
            width: 200px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .product h2 {
            font-size: 28px;
            color: #493628;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #B692C2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #FFDFD6;
        }
        .footer {
            background-color: #694F8E;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        .social-links img {
            width: 60px;
            height: 60px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>Sweyts INC</header>

    <div class="container">
        <div class="product">
            <img src="sweyts logo.jpg" alt="Sweyts Logo">
            <h2>Our Amazing Product</h2>
            <p>Our product is designed to solve your problems effortlessly. It's stylish, durable, and made from high-quality materials. Perfect for all your needs!</p>
            
        </div>
    </div>

    <div class="footer">
        <div>
            <img src="sweets sweyt.png" alt="Sweyts INC Logo" width="150">
        </div>
        <div class="social-links">
            <a href="https://web.facebook.com/profile.php?id=61568426206548" target="_blank" aria-label="Sweyts INC on Facebook">
                <img src="facebook.png" alt="Facebook Icon">
				<a href="https://web.facebook.com/profile.php?id=61568426206548" class="cta-button">Buy Now and Contact us
            </a>
           
        </div>
    </div>

    <footer>
        &copy; 2024 Sweyts INC. All rights reserved.
    </footer>

</body>
</html>
